<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Hub</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <header x-data="toolbox" class="z-10 absolute top-3 left-3 shadow-lg">

        <template x-for="control in controls" :key="control.id">
            <button :id="control.id" @click="control.onClick"
                class="px-3 py-2 text-black bg-white hover:bg-slate-50 transition">
                <!-- class="px-4 py-2 text-black bg-white rounded hover:bg-gray-100 transition"> -->
                <svg class="h-5 w-5 inline">
                    <use :href="`/svg/toolbox.svg#${control.icon}`"></use>
                </svg>
            </button>
        </template>
    </header>
    <main class="h-screen w-screen p-0">

        <canvas id="canvas" class="z-0 shadow-inner"></canvas>

        <table class="z-10 absolute bottom-5 right-5 divide-y divide-gray-300 shadow-lg" x-data="settings">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-1 px-2 text-left text-gray-600 font-medium text-xs uppercase tracking-wider">Setting
                    </th>
                    <th class="py-1 px-2 text-left text-gray-600 font-medium text-xs uppercase tracking-wider">Value
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="control in controls" :key="control.id">
                    <tr>
                        <td class="py-1 px-2 text-sm">
                            <label :for="control.id" x-text="control.label"
                                class="block text-gray-700 text-xs font-medium mb-1"></label>
                        </td>
                        <td class="py-1 px-2 text-sm">
                            <input :type="control.type" :id="control.id" :name="control.propName"
                                :placeholder="`${control.label}`"
                                class="shadow-sm border border-gray-300 rounded w-full py-1 px-2 text-gray-700 text-sm leading-tight focus:outline-none focus:ring-1 focus:ring-blue-500" />
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>

        <script type="module" src="/dist/index.js"></script>
    </main>

</body>

</html>
