<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>designer @ labelbits</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="icon" href="/svg/favicon.svg" type="image/svg+xml" />
</head>

<body>
    <header x-data="toolbox" class="z-10 absolute top-3 left-3 shadow-lg">
        <template x-for="control in items" :key="control.id">
            <button :id="control.id" @click="control.onClick"
                class="px-3 py-2 text-black bg-white hover:bg-slate-50 transition">
                <svg class="h-5 w-5 inline">
                    <use :href="`/svg/toolbox.svg#${control.icon}`"></use>
                </svg>
            </button>
        </template>
    </header>
    <main class="h-screen w-screen p-0">
        <canvas id="canvas" class="z-0 shadow-inner"></canvas>

        <div class="z-10 absolute bottom-5 right-5 max-h-96 overflow-y-auto shadow-lg smooth-scroll">
            <table class="divide-y divide-gray-300" x-data="settings">
                <thead class="bg-gray-100 sticky top-0 z-10">
                    <tr>
                        <th class="py-1 px-2 text-left text-gray-600 font-medium text-xs uppercase tracking-wider">
                            Setting
                        </th>
                        <th class="py-1 px-2 text-left text-gray-600 font-medium text-xs uppercase tracking-wider">Value
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-if="!data.hasSelection">
                        <tr>
                            <td class="py-1 px-2 text-sm" colspan="2">No item selected to display settings.</td>
                        </tr>
                    </template>
                    <template x-for="(control, i) in data.items"
                        :key="control.id"><!-- Keep `i` around while working on this -->
                        <tr>
                            <td class="py-1 px-2 text-sm">
                                <label :for="control.id" x-text="`${i}. ${control.label}`"
                                    class="block text-gray-700 text-xs font-medium mb-1 w-32 text-balance"></label>
                            </td>
                            <td class="py-1 px-2 text-sm">
                                <!-- checkbox case -->
                                <template x-if="control.type === 'checkbox'">
                                    <label class="relative inline-flex items-center cursor-pointer my-0 align-middle">
                                        <input type="checkbox" :id="control.id" :name="control.propName"
                                            x-model.boolean="control.value" class="sr-only peer"
                                            x-on:click="$event.target.blur()" />
                                        <div
                                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 
                                                    rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white 
                                                    after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 
                                                    after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600 cursor-pointer">
                                        </div>
                                    </label>
                                </template>
                                <!-- number case -->
                                <template x-if="control.type === 'number'">
                                    <input :type="control.type" :id="control.id" :name="control.propName"
                                        :placeholder="`${control.label}`" x-model.number="control.value"
                                        class="shadow-sm border border-gray-300 rounded w-full py-1 px-2 text-gray-700 text-sm leading-tight focus:outline-none focus:ring-1 focus:ring-blue-500" />
                                </template>
                                <!-- default case -->
                                <template x-if="!['checkbox', 'number'].includes(control.type)">
                                    <input :type="control.type" :id="control.id" :name="control.propName"
                                        :placeholder="`${control.label}`" x-model.debounce="control.value"
                                        class="shadow-sm border border-gray-300 rounded w-full py-1 px-2 text-gray-700 text-sm leading-tight focus:outline-none focus:ring-1 focus:ring-blue-500" />
                                </template>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <script type="module" src="/dist/index.js"></script>
    </main>
</body>

</html>
